<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lab3{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/bootstrap.min.css') }}">
</head>
<body style="height: 100vh; display: flex; flex-direction: column;">
    
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Lab3</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about_page') }}">About me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('skills_page') }}">Skills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('contacts_page') }}">Contacts</a>
                </li>
            </ul>
          </div>
        </div>
    </nav>
      
    <div class="container" style="flex:1">
        {% block content %} 
            <h1>Lab 3</h1>
        {% endblock %}
    </div>

    <footer>
        <ul>
            <li>OS: {{ os }}</li>
            <li>User-Agent: {{ user_agent }}</li>
            <li>Current time: {{ time.strftime('%Y-%m-%d %H:%M:%S') }}</li>
        </ul>
    </footer>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
