<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python lab2</title>
</head>
<body>
    <h1>Task 1</h1>

    <form action="./cgi-bin/form.task1.py" method="POST">
        <p>
            <label>
                Name:
                <input type="text" name="name">
            </label>
            <label>
                Age:
                <input type="number" name="age">      
            </label>
        </p>
        <p>
            Do you play sports?
            <label>
                <input type="radio" name="doSport" value="Yes"> Yes    
            </label>
            <label>
                <input type="radio" name="doSport" value="No">  No       
            </label>
        </p>
        <p>
            Your favorite genres of books:
            <ul>
                <li>
                    <label><input type="checkbox" name="Novel">Novel</label>
                </li>
                <li>
                    <label><input type="checkbox" name="Fantasy">Fantasy</label>
                </li>
                <li>
                    <label><input type="checkbox" name="Nonfiction">Nonfiction</label>
                </li>
                <li>
                    <label><input type="checkbox" name="Detective">Detective</label>
                </li>
            </ul>
        </p>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
